<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./dist/vite.svg" />
    <link rel="stylesheet" href="./index.css">
    <title>Pokemon Boss Fight</title>
  </head>
  <body>
    <div class="center">
    <div class="parent-div">
      <div id="endingScreen">
        <p>Thank You</p>
        <a href="https://github.com/faisalill/" target="_blank">GitHub</a>
      </div>
      <div class="overlay" id="overlay"></div>
      <div class="healthBarContainer monster">
        <p>Arceus</p>
        <div class="HealthBar gray">
        </div>
        <div class="HealthBar green" id="enemyHealth"></div>
      </div>
      <div class="healthBarContainer player">
        <p>Mega Mewtwo Y</p>
        <div class="HealthBar gray">
        </div>
        <div class="HealthBar green" id="playerHealth"></div>
      </div>
      <canvas></canvas>
      <div class="attackBar">
        <div id="dialogueBox" class="dialogue"></div>
        
        <div class="movesBar">
          <button class="tackleButton" name="Tackle">Tackle</button>
          <button name="EnergyBall">Energy Blast</button>
          <button name="Explosion">Explosion</button>
          <button name="WaterPulse">Water Pulse</button>
        </div>
        <div class="attackTypeBar">
          <p id="attackType">Attack Type</p>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./data/audio.js"></script>
    <script src="./data/attacks.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./data/collissions.js"></script>
    <script src="./data/images.js"></script>
    <script src="./data/islandWaterAnimations.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
